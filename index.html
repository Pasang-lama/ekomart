<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- fontawesome  -->

      crossorigin="anonymous"

  <body>
    <header>
      <div class="top-header">
        <div class="container d-flex">
          <p>Welcome to our Organic store EkoMart!</p>
          <ul>
            <li><a href="">Track Order</a></li>
